openapi: 3.0.3
info:
  title: Clothing Store API
  version: 1.0.0
  description: REST API for a clothing store (Web Programming project).

servers:
  - url: http://127.0.0.1:8080
    description: Local development server

paths:
  /api/v1/health:
    get:
      summary: Health check
      tags: [System]
      responses:
        '200':
          description: API is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  ts:
                    type: string
                    format: date-time
                    example: 2025-11-09T19:17:46+02:00

  # =========================
  # Users
  # =========================
  /api/v1/users:
    get:
      summary: List users
      tags: [Users]
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'
    post:
      summary: Create a new user
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /api/v1/users/{id}:
    get:
      summary: Get a user by ID
      tags: [Users]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    put:
      summary: Update a user
      tags: [Users]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      summary: Delete a user
      tags: [Users]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: User deleted

  # =========================
  # Categories
  # =========================
  /api/v1/categories:
    get:
      summary: List categories
      tags: [Categories]
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryList'
    post:
      summary: Create a new category
      tags: [Categories]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreateRequest'
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /api/v1/categories/{id}:
    get:
      summary: Get a category by ID
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Category found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
    put:
      summary: Update a category
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryUpdateRequest'
      responses:
        '200':
          description: Updated category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    delete:
      summary: Delete a category
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: Category deleted

  # =========================
  # Products
  # =========================
  /api/v1/products:
    get:
      summary: List products
      tags: [Products]
      parameters:
        - in: query
          name: category_id
          schema:
            type: integer
          description: Filter by category
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'
    post:
      summary: Create a new product
      tags: [Products]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /api/v1/products/{id}:
    get:
      summary: Get a product by ID
      tags: [Products]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
    put:
      summary: Update a product
      tags: [Products]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdateRequest'
      responses:
        '200':
          description: Updated product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    delete:
      summary: Delete a product
      tags: [Products]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: Product deleted

  # =========================
  # Orders
  # =========================
  /api/v1/orders:
    get:
      summary: List orders
      tags: [Orders]
      parameters:
        - in: query
          name: user_id
          schema:
            type: integer
          description: Filter by user
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderList'
    post:
      summary: Create a new order with items
      tags: [Orders]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
      responses:
        '200':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  /api/v1/orders/{id}:
    get:
      summary: Get an order by ID
      tags: [Orders]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
    put:
      summary: Update an order (e.g. status)
      tags: [Orders]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderUpdateRequest'
      responses:
        '200':
          description: Updated order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
    delete:
      summary: Delete an order
      tags: [Orders]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: Order deleted

  # =========================
  # Order Items
  # =========================
  /api/v1/order-items:
    get:
      summary: List order items
      tags: [Order Items]
      parameters:
        - in: query
          name: order_id
          schema:
            type: integer
          description: Filter by order
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of order items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItemList'
    post:
      summary: Create a new order item
      tags: [Order Items]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderItemCreateRequest'
      responses:
        '201':
          description: Order item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'

  /api/v1/order-items/{id}:
    put:
      summary: Update an order item
      tags: [Order Items]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderItemUpdateRequest'
      responses:
        '200':
          description: Updated order item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'
    delete:
      summary: Delete an order item
      tags: [Order Items]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: Order item deleted

  # =========================
  # Payments
  # =========================
  /api/v1/payments:
    get:
      summary: List payments
      tags: [Payments]
      parameters:
        - in: query
          name: order_id
          schema:
            type: integer
          description: Filter by order
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of payments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentList'
    post:
      summary: Create a new payment
      tags: [Payments]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCreateRequest'
      responses:
        '201':
          description: Payment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'

  /api/v1/payments/{id}:
    get:
      summary: Get a payment by ID
      tags: [Payments]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Payment found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '404':
          description: Payment not found
    put:
      summary: Update a payment (e.g. status)
      tags: [Payments]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentUpdateRequest'
      responses:
        '200':
          description: Updated payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
    delete:
      summary: Delete a payment
      tags: [Payments]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: Payment deleted

  # =========================
  # Reviews
  # =========================
  /api/v1/reviews:
    get:
      summary: List reviews
      tags: [Reviews]
      parameters:
        - in: query
          name: product_id
          schema:
            type: integer
          description: Filter by product
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of reviews
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewList'
    post:
      summary: Create a review
      tags: [Reviews]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreateRequest'
      responses:
        '201':
          description: Review created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'

  /api/v1/reviews/{id}:
    get:
      summary: Get a review by ID
      tags: [Reviews]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Review found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '404':
          description: Review not found
    put:
      summary: Update a review
      tags: [Reviews]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewUpdateRequest'
      responses:
        '200':
          description: Updated review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
    delete:
      summary: Delete a review
      tags: [Reviews]
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: Review deleted

components:
  parameters:
    IdParam:
      name: id
      in: path
      required: true
      schema:
        type: integer

  schemas:
    # -------- Users --------
    User:
      type: object
      properties:
        user_id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [customer, admin]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UserCreateRequest:
      type: object
      required: [name, email, password_hash]
      properties:
        name:
          type: string
        email:
          type: string
        password_hash:
          type: string
        role:
          type: string
          enum: [customer, admin]
          default: customer

    UserUpdateRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password_hash:
          type: string
        role:
          type: string
          enum: [customer, admin]

    UserList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/User'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    # -------- Categories --------
    Category:
      type: object
      properties:
        category_id:
          type: integer
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CategoryCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string

    CategoryUpdateRequest:
      type: object
      properties:
        name:
          type: string

    CategoryList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    # -------- Products --------
    Product:
      type: object
      properties:
        product_id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: number
          format: float
        stock_qty:
          type: integer
        category_id:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ProductCreateRequest:
      type: object
      required: [name, price, stock_qty]
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock_qty:
          type: integer
        category_id:
          type: integer

    ProductUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock_qty:
          type: integer
        category_id:
          type: integer

    ProductList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    # -------- Orders --------
    Order:
      type: object
      properties:
        order_id:
          type: integer
        user_id:
          type: integer
        order_date:
          type: string
          format: date-time
        total_amount:
          type: number
          format: float
        status:
          type: string
          enum: [pending, paid, shipped, delivered, cancelled]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    OrderCreateRequest:
      type: object
      required: [user_id, items]
      properties:
        user_id:
          type: integer
        items:
          type: array
          items:
            type: object
            required: [product_id, quantity]
            properties:
              product_id:
                type: integer
              quantity:
                type: integer
              size:
                type: string
              color:
                type: string

    OrderUpdateRequest:
      type: object
      properties:
        status:
          type: string
          enum: [pending, paid, shipped, delivered, cancelled]

    OrderList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    # -------- Order Items --------
    OrderItem:
      type: object
      properties:
        order_item_id:
          type: integer
        order_id:
          type: integer
        product_id:
          type: integer
        size:
          type: string
          nullable: true
        color:
          type: string
          nullable: true
        quantity:
          type: integer
        item_price:
          type: number
          format: float
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    OrderItemCreateRequest:
      type: object
      required: [order_id, product_id, quantity]
      properties:
        order_id:
          type: integer
        product_id:
          type: integer
        quantity:
          type: integer
        size:
          type: string
        color:
          type: string

    OrderItemUpdateRequest:
      type: object
      properties:
        quantity:
          type: integer
        size:
          type: string
        color:
          type: string

    OrderItemList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    # -------- Payments --------
    Payment:
      type: object
      properties:
        payment_id:
          type: integer
        order_id:
          type: integer
        payment_date:
          type: string
          format: date-time
        payment_method:
          type: string
          enum: [credit_card, paypal, cash_on_delivery]
        amount:
          type: number
          format: float
        currency:
          type: string
        status:
          type: string
          enum: [pending, completed, failed, refunded]
        transaction_id:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PaymentCreateRequest:
      type: object
      required: [order_id]
      properties:
        order_id:
          type: integer
        payment_method:
          type: string
          enum: [credit_card, paypal, cash_on_delivery]
        amount:
          type: number
          format: float
        currency:
          type: string
        status:
          type: string
        transaction_id:
          type: string
        metadata:
          type: object

    PaymentUpdateRequest:
      type: object
      properties:
        status:
          type: string
          enum: [pending, completed, failed, refunded]
        metadata:
          type: object

    PaymentList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    # -------- Reviews --------
    Review:
      type: object
      properties:
        review_id:
          type: integer
        user_id:
          type: integer
        product_id:
          type: integer
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ReviewCreateRequest:
      type: object
      required: [user_id, product_id, rating]
      properties:
        user_id:
          type: integer
        product_id:
          type: integer
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string

    ReviewUpdateRequest:
      type: object
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string

    ReviewList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Review'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
